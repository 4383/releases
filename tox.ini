[tox]
minversion = 1.6
envlist = py35,validate,pep8,bashate,docs
skipdist = True

[testenv]
usedevelop=True
passenv=
  ZUUL_CACHE_DIR
  HOME
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONUNBUFFERED=1
   LOGDIR={envdir}/log
basepython = python3
deps = -r{toxinidir}/test-requirements.txt
commands =
  python setup.py testr --coverage --testr-args='{posargs}'
  coverage report --show-missing

[testenv:validate]
deps =
    yamllint==1.4.1
commands =
    {toxinidir}/tools/run_yamllint.sh
    {toxinidir}/tools/tox-log-command.sh validate-request {posargs}

[testenv:list-changes]
commands =
    {toxinidir}/tools/tox-log-command.sh list-changes {posargs}

[testenv:pep8]
deps = flake8>=2.2.4,<=2.4.1
commands = flake8

[testenv:bashate]
deps = bashate
whitelist_externals = bash
commands = bash -c "find {toxinidir}          \
         -not \( -type d -name .?\* -prune \) \
         -type f                              \
         -not -name \*~                       \
         -not -name \*.md                     \
         -name \*.sh                          \
         -print0 | xargs -0 bashate -v"

[testenv:aclmanager]
commands = python {toxinidir}/tools/aclmanager.py {posargs}

[testenv:venv]
deps = .[sphinxext]
commands = {posargs}

[testenv:history]
commands = {toxinidir}/tools/build_tag_history.sh {toxinidir}

[testenv:cover]
#commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands = sphinx-build -a -E -W -d doc/build/doctrees -b html doc/source doc/build/html
deps = .[sphinxext]

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# E501 skipped because some of the code files include templates
#      that end up quite wide
show-source = True
ignore = E123,E125,E501
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,release-tag-*

[testenv:bindep]
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files.
deps = bindep
commands = bindep test
